<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- There are diferent types of css selectors ways:--

      Universal Selector(*): Target the entire page.
      Element Selector: Target a specific element.
      ID Selector(#): Target element with a specific ID.
      Class Selector(.): Target element(s) with the same class.
      Group Selector: Group elements and target them.
     -->
     <div class="one">
      <p>
         this is one
      </p>
     </div>
   
     <div>
        This is a div which is style by element selector.
     </div>
     <div class="div1">
        This is a div styled by class selector.
     </div>
     <div id="div2">
        this is a div which is styled by id selector
     </div>
     <div>
        <p>
            this is a paragrah 
        </p>
     </div>
     <span>
      <p data-x="a">
         this is span paragrah
      </p>
     </span>
     <a href="https://github.com">Github</a>

</body>
</html>
